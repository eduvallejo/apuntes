	function resetear (argument) {
    	document.getElementById('salida').innerHTML = "";
    	document.getElementById('salida').innerHTML = "";

    	for (var i = 0; i < numero.length; i++) {
    		numero[i] = "";
    	};

	}


	function calcular () {
		console.log("numero1: " + numero[1]);
		switch (numero[1]) {
			case "+":
				var resultado = (parseFloat(numero[0])+parseFloat(numero[2]));

				// alert(numero[0]+numero[1]+numero[2] + " = " + resultado);
	    	 	document.getElementById('salida').innerHTML = resultado;

			case "-":
				var resultado = (parseFloat(numero[0]) - parseFloat(numero[2]));
				// document.getElementById('salida').innerHTML = resultado;
	    	 	document.getElementById('salida').innerHTML = resultado;
				break;
			case "/":
				var resultado = (parseFloat(numero[0]) / parseFloat(numero[2]));
				// document.getElementById('salida').innerHTML = resultado;
	    	 	document.getElementById('salida').innerHTML = resultado;
				break;
			case "*":
				var resultado = (parseFloat(numero[0]) * parseFloat(numero[2]));
				// document.getElementById('salida').innerHTML = resultado;
	    	 	document.getElementById('salida').innerHTML = resultado;
				break;
			default:
				// statements_def
				break;
		}
	}

	function operar (argument) {
		contador++;
		numero[contador] = argument;
		console.log("numero["+contador+"] = " + numero[contador]);

		contador++;
		//para q no de NAN al concatenar
		numero[contador]="";
		mostrar();
	}

	}
</script>
