<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>calculadora</title>
<link rel="stylesheet" href="css/style.css">
<script>
    var numero = [3];
    var contador = 0;
    var resultado = 0;
    function pillarTecla (tecla) {
    	
    	switch (tecla) {
    		case "=":
    			calcular();
    			break;
    		case "C":
    			console.log("c!");
    			resetear();
    			break;
    		default:
    			// statements_def
		    	numero[contador] = tecla;
		    	document.getElementById('salida').innerHTML = "";
		    	for (var i = 0; i < numero.length; i++) {
			    	 document.getElementById('salida').innerHTML += numero[i];
		    	 }; 
		    	contador++;
    			break;
    	}

    	
	}

	function resetear (argument) {
    	document.getElementById('salida').innerHTML = "";
    	document.getElementById('salida').innerHTML = "";

    	for (var i = 0; i < numero.length; i++) {
    		numero[i] = "";
    	};
		contador = 0;
	}


	function calcular () {
		
		switch (numero[1]) {
			case "+":
				var resultado = (parseInt(numero[0])+parseInt(numero[2]));
				// document.getElementById('salida').innerHTML = resultado;
				// alert(numero[0]+numero[1]+numero[2] + " = " + resultado);
	    	 	document.getElementById('salida').innerHTML = resultado;

				break;
			case "-":
				var resultado = (parseInt(numero[0]) - parseInt(numero[2]));
				// document.getElementById('salida').innerHTML = resultado;
	    	 	document.getElementById('salida').innerHTML = resultado;
				break;
			case "/":
				var resultado = (parseInt(numero[0]) / parseInt(numero[2]));
				// document.getElementById('salida').innerHTML = resultado;
	    	 	document.getElementById('salida').innerHTML = resultado;
				break;
			case "*":
				var resultado = (parseInt(numero[0]) * parseInt(numero[2]));
				// document.getElementById('salida').innerHTML = resultado;
	    	 	document.getElementById('salida').innerHTML = resultado;
				break;
			default:
				// statements_def
				break;
		}
	}
</script>
</head>

<body>
