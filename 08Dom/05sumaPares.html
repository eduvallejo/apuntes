<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>factorial</title>
    <script>
	function sumaNumerosPares(argument) {
		//sumar los numeros pares menores o iguales a 100
		var n = 100;
		var total = 0;

		do{
			total = total + n;
			n = n - 2;
		} while (n != 0);	
			
		// }while(n != 0);

		alert(total);
	}
    </script>
</head>
	
<body onload="sumaNumerosPares()">
    <p>otra vez</p>
</body>
