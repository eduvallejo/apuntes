<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>title</title>
    <script>
		function cambiarTitulo (argument) {
			var inputValue = document.getElementById('input').value;
			document.title = inputValue;
			// alert(inputValue);
		}
    </script>
</head>
<body>
	<form>
		<input id="input" type="text">
		<input type="button" value="cambiar title" onclick="cambiarTitulo()">
	</form>
</body>
</html>
